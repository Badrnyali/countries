<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="..\rest-countries-api-with-color-theme-switcher-master\css\style.css"
    />
    <!-- Render all elements normally -->
    <link
      rel="stylesheet"
      href="..\rest-countries-api-with-color-theme-switcher-master\css\normalize.css"
    />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="..\rest-countries-api-with-color-theme-switcher-master\css\all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&family=Open+Sans:wght@400;500;700&family=Rubik:wght@300;400;500;700;800&family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>The world's countries</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h2>Where in the world?</h2>
      <div>
        <i class="fas fa-moon"></i>
        <h4>Dark Mode</h4>
      </div>
    </header>

    <!-- First Page : Displaying all the countries / Container of cards -->
    <div class="container">
      <!-- Search Bars -->
      <!-- filter Input for countries -->
      <div class="search_bars">
        <div id="filter_countries">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Search for a country ..."
            class="filter_countries_input"
          />
        </div>

        <!-- Filter Input for regions -->
        <div id="filter_regions">
          <button>
            Filter by region
            <i class="fas fa-chevron-down"></i>
          </button>
          <div>
            <p>Africa</p>
            <p>Americas</p>
            <p>Asia</p>
            <p>Europe</p>
            <p>Oceania</p>
          </div>
        </div>
      </div>

      <!-- Wrapper for all cards with countries flag -->
      <div class="wrapper"></div>

      <!-- Load button for more countries -->
      <div id="load">
        <button class="load_button">Load more</button>
      </div>
    </div>
    <!-- Second Part : Displaying each country -->
   
    <script src="..\rest-countries-api-with-color-theme-switcher-master\index.js"></script>
  </body>
</html>
